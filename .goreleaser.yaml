# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
version: 2

before:
  hooks:
    - go mod tidy

project_name: go-check-updates

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"


gomod:
  proxy: true

builds:
  - id: faro
    main: ./cmd/faro
    binary: faro
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

